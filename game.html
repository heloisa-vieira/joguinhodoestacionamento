<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Estacionamento</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9e9e9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* Botão */
        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        /* Texto com borda de fundo */
        #instructions {
            background: white;
            border: 2px solid black;
            padding: 10px;
            width: 400px;
            margin: 0 auto 20px auto;
            font-weight: bold;
        }

        /* Área do jogo */
        #gameArea {
            width: 800px;
            height: 500px;
            background: #ccc;
            margin: 0 auto;
            position: relative;
            border: 4px solid #444;
        }

        /* Carro */
        #car {
            width: 40px;
            height: 70px;
            background: red;
            position: absolute;
            top: 400px;
            left: 380px;
            border-radius: 5px;
        }

        /* Colunas de estacionamento */
        .parking-row {
            position: absolute;
            display: grid;
            gap: 10px;
        }

        /* Vagas */
        .parking-slot {
            width: 80px;
            height: 120px;
            background: lightgreen;
            border: 2px solid #333;
        }

        /* Vagas do lado esquerdo */
        .left {
            left: 60px;
            top: 30px;
        }

        /* Vagas do lado direito */
        .right {
            right: 60px;
            top: 30px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

    <h1>Desafio do Estacionamento</h1>

    <button id="startBtn" onclick="startGame()">Iniciar Jogo</button>

    <p id="instructions">
        Use as setas do teclado para mover o carro e estacione em uma vaga verde.
    </p>

    <div id="gameArea">
        <div id="car"></div>

        <div class="parking-row left">
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
        </div>

        <div class="parking-row right">
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
            <div class="parking-slot"></div>
        </div>
    </div>

    <script>
        let car = null;

        function startGame() {
            car = document.getElementById("car");
            document.addEventListener("keydown", moveCar);
        }

        function moveCar(e) {
            const step = 10;
            const rect = car.getBoundingClientRect();
            const game = document.getElementById("gameArea").getBoundingClientRect();

            if (e.key === "ArrowUp" && rect.top > game.top) {
                car.style.top = (car.offsetTop - step) + "px";
            }
            if (e.key === "ArrowDown" && rect.bottom < game.bottom) {
                car.style.top = (car.offsetTop + step) + "px";
            }
            if (e.key === "ArrowLeft" && rect.left > game.left) {
                car.style.left = (car.offsetLeft - step) + "px";
            }
            if (e.key === "ArrowRight" && rect.right < game.right) {
                car.style.left = (car.offsetLeft + step) + "px";
            }
        }
    </script>

</body>
</html>
