<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do jogo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            overflow: hidden;
        }

        /* Área do jogo */
        #area-jogo {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #4a5568 0%, #2d3748 100%);
        }

        /* Estilo das vagas */
        .vaga {
            width: 120px;
            height: 200px;
            background-color: #74e374; /* verde = vaga livre */
            border: 5px solid #ffffff;
            border-top: none; 
            border-radius: 4px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: background-color 0.3s;
        }

        .vaga.ocupada {
            background-color: #ff6b6b; /* vermelho = vaga ocupada */
        }

        .vaga p {
            margin: 8px 0 0 0;
            font-size: 22px;
            font-weight: bold;
            color: #000;
        }

        /* Posições das vagas */
        .vaga:nth-child(1) { top: 100px; left: 50px; }
        .vaga:nth-child(2) { top: 100px; left: 200px; }
        .vaga:nth-child(3) { top: 100px; left: 350px; }
        .vaga:nth-child(4) { top: 100px; left: 500px; }
        .vaga:nth-child(5) { top: 100px; left: 650px; }
        .vaga:nth-child(6) { top: 400px; left: 50px; }
        .vaga:nth-child(7) { top: 400px; left: 200px; }
        .vaga:nth-child(8) { top: 400px; left: 350px; }
        .vaga:nth-child(9) { top: 400px; left: 500px; }
        .vaga:nth-child(10) { top: 400px; left: 650px; }

        /* Estilo dos carros */
        .carro {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            position: absolute;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s linear;
        }

        .carro.ativo {
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
            border: 3px solid #fbbf24;
        }

        /* Vidro dianteiro */
        .vidro-frente {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 35px;
            background: rgba(135, 206, 235, 0.5);
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        /* Vidro traseiro */
        .vidro-tras {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 35px;
            background: rgba(135, 206, 235, 0.5);
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        /* Container dos faróis */
        .farois {
            position: absolute;
            top: 3px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 12px;
        }

        /* Farol */
        .farol {
            width: 10px;
            height: 5px;
            background: #fbbf24;
            border-radius: 2px;
        }

        /* Container das lanternas */
        .lanternas {
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 12px;
        }

        /* Lanterna */
        .lanterna {
            width: 10px;
            height: 5px;
            background: #dc2626;
            border-radius: 2px;
        }

        /* Cores dos carros */
        .carro1 { background: #1e40af; }
        .carro2 { background: #eab308; }
        .carro3 { background: #dc2626; }
        .carro4 { background: #16a34a; }
        .carro5 { background: #9333ea; }

        /* Botão de saída */
        button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000523;
            color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #999;
            z-index: 1000;
        }

        button:hover {
            background-color: #444;
        }

        button:active {
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }

        /* Instruções */
        .instrucoes {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #fbbf24;
            z-index: 1000;
        }

        .instrucoes h3 {
            margin: 0 0 10px 0;
            color: #1e40af;
        }

        .instrucoes p {
            margin: 5px 0;
            font-size: 14px;
            color: #374151;
        }
    </style>
</head>

<body>

    <button id="saida" onclick="window.location.href='index.html'">Sair do jogo</button>

    

    <div id="area-jogo">
        
        <div class="vaga" data-vaga="1"><p>1</p></div>
        <div class="vaga" data-vaga="2"><p>2</p></div>
        <div class="vaga" data-vaga="3"><p>3</p></div>
        <div class="vaga" data-vaga="4"><p>4</p></div>
        <div class="vaga" data-vaga="5"><p>5</p></div>
        <div class="vaga" data-vaga="6"><p>6</p></div>
        <div class="vaga" data-vaga="7"><p>7</p></div>
        <div class="vaga" data-vaga="8"><p>8</p></div>
        <div class="vaga" data-vaga="9"><p>9</p></div>
        <div class="vaga" data-vaga="10"><p>10</p></div>

       
        <div class="carro carro1 ativo" id="carro1">
            <div class="vidro-frente"></div>

            <div class="farois">

            <div class="lanternas">

            </div>
        </div>

        
        <div class="carro carro2" id="carro2">

            <div class="farois">

            </div>
            <div class="lanternas">
                <div class="lanterna"></div>
                <div class="lanterna"></div>
            </div>
        </div>

        
        <div class="carro carro3" id="carro3">
            <div class="vidro-frente"></div>
            <div class="vidro-tras"></div>
            <div class="farois">
                <div class="farol"></div>
                <div class="farol"></div>
            </div>
            <div class="lanternas">
                <div class="lanterna"></div>
                <div class="lanterna"></div>
            </div>
        </div>

       
        <div class="carro carro4" id="carro4">
            <div class="vidro-frente"></div>
            <div class="vidro-tras"></div>
            <div class="farois">
                <div class="farol"></div>
                <div class="farol"></div>
            </div>
            <div class="lanternas">
                <div class="lanterna"></div>
                <div class="lanterna"></div>
            </div>
        </div>

        
        <div class="carro carro5" id="carro5">
            <div class="vidro-frente"></div>
            <div class="vidro-tras"></div>
            <div class="farois">
                <div class="farol"></div>
                <div class="farol"></div>
            </div>
            <div class="lanternas">
                <div class="lanterna"></div>
                <div class="lanterna"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
